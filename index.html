<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Form</title>
  <!-- Style sheets -->
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>

<body>
  <div class="container p-0">
    <div class="row max-height align-items-center">
      <div class="col-sm-12 col-md-10 mx-auto p-0">
        <div class="card m-4">
          <div class="row form-container m-0">
            <!-- Card image -->
            <div class="col-sm-12 col-md-3 col-lg-4 px-0">
              <img src="assets/images/form-img.jpg" class="card-img cover" alt="card background">
            </div>
            <!-- Card content -->
            <div class="col-sm-12 col-md-9 col-lg-8 py-4 px-0">
              <div class="card-body">
                <h1 class="card-title">Contact Us</h1>
                <form id="form" class="form" onsubmit="validateForm()">
                  <div class="field">
                    <input placeholder="Full Name" id="name" type="text" name="name" size="20" aria-label="Full name" autofocus>
                  </div>
                  <div class="field">
                    <input placeholder="Email" id="email" type="email" name="email" size="30" aria-label="Email">
                  </div>
                  <div class="field">
                    <input placeholder="Phone" id="phone" type="tel" name="email" size="30" aria-label="Phone">
                  </div>
                  <!-- Radio buttons -->
                  <div class="my-4">
                    <label for="email-radio" class="pe-3 mb-1">Preferred contact method: </label>
                    <div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radio-btn" id="email-radio" value="email-pref" checked>
                        <label class="form-check-label" for="email-radio">
                          Email
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radio-btn" id="phone-radio" value="phone-pref">
                        <label class="form-check-label" for="phone-radio">
                          Phone
                        </label>
                      </div>
                    </div>
                  </div>
                  <!-- Message area -->
                  <div class="field">
                    <textarea placeholder="Message" name="message" id="message" rows="4" cols="50" aria-label="Message"></textarea>
                  </div>
                  <!-- Submit -->
                  <div><input class="submit-btn" type="submit" name="submit" value="Send Message"></div>
                  <!-- Reset -->
                  <div class="d-flex"><input class="reset-btn" type="reset" value="Reset" onClick="window.location.reload()"></div>
                  <!-- Success message -->
                  <p id="successMessage"><i class="fas fa-check-circle me-2"></i>Thank you. Your message has been sent.</p>
                  <!-- Error message -->
                  <p id="errorMessage"><i class="fas fa-times-circle me-2"></i>Please fix the above errors.</p>
                </form>
              </div>
              <!-- End card-body -->
            </div>
          </div>
          <!-- End form-container -->
        </div>
        <!-- End card -->
      </div>
    </div>
    <!-- End row -->
  </div>

  <!-- Script js -->
  <script src="main.js"></script>
</body>

</html>
