<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Form</title>
  <!-- Style sheets -->
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container p-0">
    <div class="row max-height align-items-center">
      <div class="col-sm-12 col-md-10 mx-auto p-0">
        <div class="card m-4">
          <div class="row form-container m-0">
            <div class="col-sm-12 col-md-3 col-lg-4 px-0">
              <img src="assets/images/form-img.jpg" class="card-img cover" alt="card background">
            </div>
            <div class="col-sm-12 col-md-9 col-lg-8 py-4 px-0">
              <div class="card-body">
                <h1 class="card-title">Contact Us</h1>
                <form action="">
                  <p><input class="field" placeholder="Full Name" id="name" type="text" name="name" size="20" required="" autofocus></p>
                  <p><input class="field" placeholder="Email" id="email" type="email" name="email" size="30" required=""></p>
                  <p><input class="field" placeholder="Phone (optional)" id="phone" type="tel" name="email" size="30"></p>
                  <!-- Radio buttons -->
                  <label for="email-radio" class="pe-3 mb-3">Preferred contact method: </label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio-btn" id="email-radio" value="email-pref" checked>
                    <label class="form-check-label" for="email-radio">
                      Email
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio-btn" id="phone-radio" value="phone-pref">
                    <label class="form-check-label" for="phone-radio">
                      Phone
                    </label>
                  </div>
                  <!-- Message area -->
                  <p><textarea class="field" placeholder="Message" name="message" rows="4" cols="50" required=""></textarea></p>
                  <p><input class="submit-btn" type="submit" name="submit" value="Send Message"></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
